<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Radost Yosifova's Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Lora', serif;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            color: #000;
            margin-top: 40px;
            font-weight: 700;
            line-height: 1.2;
            text-align: left;
        }

        .project-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 10px 0;
        }

        .project-info p {
            margin: 0;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .content {
            margin-top: 40px;
            text-align: left;
        }

        p {
            color: #000;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .hamburger div {
            width: 100%;
            height: 2px;
            background-color: #000;
            transition: all 0.3s ease;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            height: 100vh;
            width: 300px;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease-in-out;
        }

        .menu.open {
            right: 0;
        }

        .menu a {
            font-size: 1rem;
            font-family: 'Lora', serif;
            text-transform: uppercase;
            padding: 10px 0;
            font-weight: bold;
            letter-spacing: 0.1rem;
            color: #000;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <button class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <nav class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="project.html">Project</a>
        <a href="https://www.linkedin.com/in/radost-yosifova-11683b272/">LinkedIn</a>
        <a href="https://github.com/radosty">GitHub</a>
    </nav>

    <div class="container">
        <h1>Fintech's Promise: Delivering on Ambitious Socioeconomic Impact or Falling Short?</h1>

        <div class="project-info">
            <p>By Radost Yosifova</p>
            <p>6 December 2024</p>
        </div>

        <div class="content">
            <p>This project explores the socioeconomic impact of fintech, examining whether it's fulfilling its promise or falling short of expectations.</p>
            <!-- Add more content here -->
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !hamburger.contains(event.target) && menu.classList.contains('open')) {
                menu.classList.remove('open');
            }
        });
    </script>
</body>
</html>
